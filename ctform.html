	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ctstyle.css">
	<!-- scripts from ajax.googleapis.com and maxcdn.bootstrapcdn.com are for Modal -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body lang="en-US">
	<div class="container-fluid">
		<div class="intro">
		  <h1>Campus Tutor</h1>
		  <p style="color: #b3d1ff; text-align: center; padding: 5px;">
				<i>Connecting you to the college resources for success.</i></p>
		</div>
		<div class="container">
			<form class="form-horizontal" action="/action_page.php">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">First Name:
					</label>
					<div class="col-sm-10">
						<input type="text" autocomplete="off" class="form-control"
						id="name"	placeholder="Enter name" name="name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="major">Major:</label>
					<div class="col-sm-10">
						<input type="text" autocomplete="off" class="form-control"
						id="major" placeholder="Enter major" name="major">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="phone">Phone:</label>
					<div class="col-sm-10">
						<input type="text" autocomplete="off" class="form-control"
						id="phone" placeholder="(XXX) XXX-XXXX" name="phone"
						onchange="validateInput();">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p>Tell us which classes you are taking this semester:</p>
						<label class="checkbox-inline">
							<input id="ckMath" type="checkbox" autocomplete="off" value="">MATH
						</label>
						<label class="checkbox-inline">
							<input id="ckPhys" type="checkbox" autocomplete="off" value="">PHYS
						</label>
						<label class="checkbox-inline">
							<input id="ckCsci" type="checkbox" autocomplete="off" value="">CSCI
						</label>
						<label class="checkbox-inline">
							<input id="ckEngl" type="checkbox" autocomplete="off" value="">ENGL
						</label>
						<label class="checkbox-inline">
							<input id="ckAcct" type="checkbox" autocomplete="off" value="">ACCT
						</label>
						<label class="checkbox-inline">
							<input id="ckHist" type="checkbox" autocomplete="off" value="">HIST
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
