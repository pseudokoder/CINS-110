<body lang="en-US">
	<h4>This information will help us connect you with the right resources.</h4>
	<div class="container">
		<form class="form-horizontal" action="/action_page.php">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">First Name:
				</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" class="form-control"
					id="name"	placeholder="Enter name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="major">Major:</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" class="form-control"
					id="major" placeholder="Enter major" name="major">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="phone">Phone:</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" class="form-control"
					id="phone" placeholder="(XXX) XXX-XXXX" name="phone"
					onchange="validateInput();">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p>Tell us which classes you are taking this semester:</p>
					<label class="checkbox-inline">
						<input type="checkbox" autocomplete="off" value="">MATH 217
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" autocomplete="off" value="">PHYS 204A
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" autocomplete="off" value="">CSCI 110
					</label>
				</div>
			</div>
		</form>
	</div>
